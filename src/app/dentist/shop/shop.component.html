
<app-navigation></app-navigation>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap
  fxLayoutGap="0.5%" fxLayoutAlign="center">

  <div fxFlex="20%" *ngFor="let item of products | async">
    <mat-card>
      <mat-card-title style="margin: 20px 0">{{ item.Name}} </mat-card-title>
      <img mat-card-image class="img" [src]='item.ImageUrl'>
      <mat-card-content>
        <p style="min-height: 80px;">
          {{ item.Description }}
        </p>
      </mat-card-content>
      <mat-card-actions  fxLayout="row" fxLayoutAlign="end center" >
        <button mat-button><button mat-raised-button (click)=OnTicketCreated(item.Code) color="primary">ORDER</button></button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
