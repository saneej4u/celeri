

<mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px;">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button><button mat-raised-button [routerLink]="['/dentist/shop/crown']" routerLinkActive="router-link-active"  color="primary">Crown & Bridges</button></button>

          </mat-card>
