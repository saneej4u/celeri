<div fxLayout="row" style="height: 100vh" fxLayoutAlign="space-around start">
    <div fxFlex="40" style="background: lightgray" style="margin: 30px; padding: 30px;">
        <h2>My Details</h2>
        <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="30px;">
            <div fxFlex="50">
                <mat-form-field appearance="outline" style="width:90%">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Placeholder">
                    <mat-icon matPrefix>person</mat-icon>
                </mat-form-field>
            </div>
            <div fxFlex="50">
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Placeholder">
                    <mat-icon matPrefix>person</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="30px;">
            <div fxFlex="50">
                <mat-form-field appearance="outline" style="width:90%">
                    <mat-label>GDC Number</mat-label>
                    <input matInput placeholder="Placeholder">
                    <mat-icon matPrefix><span class="material-icons-outlined">
                            drag_indicator
                        </span></mat-icon>
                </mat-form-field>
            </div>
            <div fxFlex="50">
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Mobile</mat-label>
                    <input matInput placeholder="Placeholder">
                    <mat-icon matPrefix>call</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="30px;">
            <div fxFlex="100">
                <mat-form-field appearance="outline" style="width:100%">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="Placeholder">
                    <mat-icon matPrefix>email</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" >
                <button matPrefix mat-raised-button color="primary">Save</button>
            </div>

    </div>
    
    <div fxFlex="50" style="background: lightgray" style="margin: 30px 0px; padding: 30px;">
        
            <div fxLayout="row" fxLayoutAlign="space-between center" >

            <h2> Practices</h2>
            <button matPrefix mat-raised-button color="primary">New Practice</button>
        </div>
        

        <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="30px;">
            <div fxFlex>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="progress">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Practice Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <!-- Color Column -->
                        <ng-container matColumnDef="color">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email & Phone </th>
                            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
