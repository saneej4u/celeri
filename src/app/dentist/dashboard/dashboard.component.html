<app-navigation></app-navigation>
<div fxLayout="column" style="padding:0 10%">
    <br>

    <h2>Dashboard</h2>
    <mat-divider></mat-divider>

    <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="20px">

        <div fxFlex="25" class="dashborad-item">
            <h4 class="text-align-center">New Orders</h4>
            <h1 class="text-align-center">12</h1>
        </div>

        <div fxFlex="25" class="dashborad-item">
            <h4 class="text-align-center">Orders In Transit</h4>
            <h1 class="text-align-center">12</h1>
        </div>
        <div fxFlex="25" class="dashborad-item">
            <h4 class="text-align-center">Orders with Swift</h4>
            <h1 class="text-align-center">12</h1>
        </div>
        <div fxFlex="25" class="dashborad-item">
            <h4 class="text-align-center">Orders Completed</h4>
            <h1 class="text-align-center">12</h1>
        </div>

    </div>

    <br>
    <h2>Active Orders</h2>
    <mat-divider></mat-divider>
    <br>

    <mat-radio-group aria-label="Select an option" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <mat-radio-button value="1">All</mat-radio-button>
        <mat-radio-button value="2">In transit</mat-radio-button>
        <mat-radio-button value="2">With Swift</mat-radio-button>
        <mat-radio-button value="2">Completed</mat-radio-button>
    </mat-radio-group>

    <br>
    <br>
    <!-- <div *ngFor="let item of activeItems">

        <mat-card style="margin: 10px 0">Simple card {{item}}</mat-card>
    </div> -->

    <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>

</div>
